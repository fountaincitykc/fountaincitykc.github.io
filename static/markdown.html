<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown</title>
    <style>
      body {
        margin: 24px;
        background-color: #eee;
        color: #222;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: normal;
        line-height: 1.2;
      }
      section {
        max-width: 800px;
        margin: 0 auto;
        padding: 24px;
        background-color: #fff;
      }
      table {
        width: 100%;
        margin: 0;
        border-collapse: collapse;
        border-top: solid 1px #eee;
      }
      th, td {
        padding: 16px 24px;
        border-bottom: solid 1px #eee;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <thead>
          <tr>
            <th>Element</th>
            <th>Markdown Syntax</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Heading</td>
            <td><code>
              ## H2<br>
              ### H3<br>
              #### H4<br>
            </code></td>
          </tr>
          <tr>
            <td>Bold</td>
            <td><code>**bold text**</code></td>
          </tr>
          <tr>
            <td>Italic</td>
            <td><code>*italicized text*</code></td>
          </tr>
          <tr>
            <td>Blockquote</td>
            <td><code>&gt; blockquote</code></td>
          </tr>
          <tr>
            <td>Ordered List</td>
            <td><code>
              1. First item<br>
              2. Second item<br>
              3. Third item<br>
            </code></td>
          </tr>
          <tr>
            <td>Unordered List</td>
            <td>
              <code>
                - First item<br>
                - Second item<br>
                - Third item<br>
              </code>
            </td>
          </tr>
          <tr>
            <td>Horizontal Rule</td>
            <td><code>---</code></td>
          </tr>
          <tr>
            <td>Link</td>
            <td><code>[title](https://www.example.com)</code></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
