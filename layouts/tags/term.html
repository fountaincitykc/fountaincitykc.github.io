{{ define "main" }}
  <main class="main-content | tags">
    <div class="container-lg | animate">
      <h2>
        {{ .Title | humanize | title }}
      </h2>
      {{ $today := time.AsTime (now.Format "2006-01-02") }}
      {{ $events := where .Pages.ByDate "Date" "ge" $today }}
      {{ range $events }}
        {{ .Render "event" }}
      {{ end }}
    </div>
  </main>
{{ end }}
