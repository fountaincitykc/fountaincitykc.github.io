{{ define "header" }}
  {{ with resources.Get site.Params.logos.kids }}
    <div class="page-header page-header__fcc-kids-and-families | animate">
      <img src="{{ .RelPermalink }}" alt="FCC Kids and Families">
    </div>
  {{ end }}
{{ end }}
{{ define "main" }}
  <main class="main-content | basic-page">
    <div class="container-lg | animate">
      {{ .Content }}
    </div>
  </main>
{{ end }}
