<div class="container-md">
  <div class="content-blurb has-center-content contact animate" id="contact">
    <div class="body">
      <h2>
        {{ .headline }}
      </h2>
      <div class="content">
        {{ .content | page.RenderString (dict "display" "block") }}
      </div>
      <a href="{{ .button.href }}" class="button" target="_blank">
        {{ .button.text }}
      </a>
    </div>
  </div>
</div>
