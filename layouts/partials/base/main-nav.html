<nav id="main-nav" class="main-nav">
  <ul>
  {{ $page := . }}
  {{ range site.Menus.main }}
    <li{{ if or ($page.IsMenuCurrent "main" .) ($page.HasMenuCurrent "main" .) }} class="selected"{{ end }}>
      <a href="{{ .URL }}"{{ if eq .Params.rel "external" }} target="_blank"{{ end }}>{{ .Name }}</a>
      {{ if .HasChildren }}
        <ul>
          {{ range .Children }}
            <li{{ if $page.IsMenuCurrent "main" . }} class="selected"{{ end }}>
              <a href="{{ .URL }}"{{ if eq .Params.rel "external" }} target="_blank"{{ end }}>{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </li>
  {{ end }}
  </ul>
</nav>
