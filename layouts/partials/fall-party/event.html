<link href="/events/fall-party/styles.css" rel="stylesheet" type="text/css">
<div class="fall-party animate">
  <div class="photo">
    <img src="/events/fall-party/photo.jpg" alt="{{ .title }}">
  </div>
  <div class="body">
    <h2>
      {{ .title }}
    </h2>
    <h3>
      {{ time.Format ":date_full" .date }} at {{ .time }}
    </h3>
    <h4>
      {{ .location }}
    </h4>
    <div class="content">
      <p>
        {{ .content }}
      </p>
    </div>
  </div>
</div>
