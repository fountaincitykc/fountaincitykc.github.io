<div class="content-section latest-sermon vertical-center animate">
  <div class="photo">
    <img src="{{ .photo }}" alt="{{ .headline }}">
  </div>
  <div class="body">
    <h2>
      {{ .headline }}
    </h2>
    {{ partial "home/latest-sermon-content.html" . }}
    <div class="actions">
      <a href="{{ .watch.href }}" class="button" target="_blank">
        {{ .watch.text }}
      </a>
      <a href="{{ .listen.href }}" class="button" target="_blank">
        {{ .listen.text }}
      </a>
    </div>
  </div>
</div>
