<div class="body">
  <h2>
    {{ .Title }}
  </h2>
  {{ if .Date }}
    <hr>
    <h3>
      {{ with .Date }}
        {{ time.Format ":date_full" . }}
      {{ end }}
      {{ if and .Date .Params.time }}
        at 
      {{ end }}
      {{ with .Params.time }}
        {{ . }}
      {{ end }}
    </h3>
    {{ with .Params.location }}
      <h4>
        {{ . }}
      </h4>
    {{ end }}
  {{ end }}
  {{ with .Content }}
    <div class="content">
      {{ . }}
    </div>
  {{ end }}
</div>
