<div class="hero is-fixed animate" style="background-image:url('{{ .photo }}');">
  <div class="body">
    <h1>
      {{ .headline1 }}
    </h1>
    <hr>
    <h3>
      {{ .headline2 }}
    </h3>
    {{ with .button }}
      <div id="watch-live" class="watch-live hide">
        <a href="{{ .href }}" class="button" target="_blank">{{ .text }}</a>
      </div>
    {{ end }}
  </div>
</div>
