{{ with site.GetPage "/sermons" }}
  {{ with .Params.sermons }}
    {{ $latest_sermon := index . 0 }}
    <h3>
      {{ $latest_sermon.date }} - {{ $latest_sermon.title }}
    </h3>
    <div class="content">
      {{ $latest_sermon.description | page.RenderString (dict "display" "block") }}
    </div>
  {{ end }}
{{ end }}
