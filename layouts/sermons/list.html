{{ define "main" }}
  <main class="main-content | sermons">
    <div class="container">
        {{ range .Paginator.Pages }}
          <div class="content-section | animate">
            <div class="content-section__media">
              <figure class="sermon-image">
                {{ $sermon := . }}
                {{ with .GetTerms "series" }}
                  {{ range first 1 . }}
                    <img src="{{ default .Params.image $sermon.Params.image }}" alt="{{ .Title }}" class="img img--fill">
                    <figcaption>
                      {{ .Title }}
                    </figcaption>
                  {{ end }}
                {{ else }}
                  <img src="{{ default site.Params.sermons.defaultImage .Params.image }}" alt="{{ .Title }}" class="img img--fill img--rounded">
                {{ end }}
              </figure>
            </div>
            <div class="content-section__body">
              <div class="content-section__header">
                <h3>
                  <a href="{{ .RelPermalink }}">
                    {{ dateFormat "January 2, 2006" .Date }}
                  </a>
                </h3>
                <h4 class="subtitle">
                  {{ .Title }}
                </h4>
              </div>
              <div class="content-section__content">
                {{ .Content }}
              </div>
              <div class="content-section__footer">
                {{ partial "components/button.html" (dict "href" .RelPermalink "text" $.Params.button.text "variant" "secondary" )}}
              </div>
            </div>
          </div>
        {{ end }}
        {{ partial "components/paginator" . }}
    </div>
  </main>
{{ end }}
