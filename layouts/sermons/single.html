{{ define "main" }}
<div class="sermon">
  <div class="container-lg">
    <div class="content-section is-stacked animate">
      <div class="media">
        {{ partial "shared/youtube-embed.html" .Params.youtube_id }}
      </div>
      <div class="body">
        <h3>
          {{ dateFormat "January 2, 2006" .Date }}
        </h3>
        <h4>
          {{ .Title }}
        </h4>
        {{ .Content }}
      </div>
    </div>
  </div>  
</div>
{{ end }}
