{{ define "main" }}
  <main class="main-content | series">
    <div class="container-lg | animate">
      <h2>
        {{ .Title }}
      </h2>
      {{ .Content }}
      {{ with .Pages }}
        <h3>
          Sermons
        </h3>
        <ul>
          {{ range .ByDate.Reverse }}
            <li>
              <a href="{{ .RelPermalink }}">
                {{ dateFormat "January 2, 2006" .Date }} &mdash; {{ .Title }}
              </a>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </main>
{{ end }}
